    <!-- CSS critique inline pour LCP et CLS -->
    <style>
      /* Critical CSS pour éviter FOUC et améliorer LCP */
      body { 
        margin: 0; 
        padding: 0; 
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #000000 0%, #18181b 50%, #000000 100%);
        min-height: 100vh;
      }
      
      /* Container principal avec hauteur fixe pour éviter CLS */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Hero section optimisée pour LCP */
      .hero-container { 
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        position: relative;
      }
      
      /* Logo avec dimensions fixes pour éviter CLS */
      .logo-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Titre avec hauteur réservée pour éviter CLS */
      .hero-title {
        min-height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
      
      /* Stats avec hauteur fixe pour éviter CLS */
      .hero-stats {
        min-height: 80px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 3rem;
      }
      
      /* Boutons avec hauteur fixe pour éviter CLS */
      .hero-buttons {
        min-height: 60px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
      }
      
      @media (min-width: 640px) {
        .hero-buttons {
          flex-direction: row;
        }
      }
      
      /* Skip links accessibles */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #fbbf24;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        z-index: 9999;
        transition: top 0.3s;
      }
      
      .skip-link:focus {
        top: 6px;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus,
      .sr-only:focus-within {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      
      /* Preload des couleurs importantes */
      :root {
        --gold-400: #f1d065;
        --gold-500: #e8b73e;
        --zinc-900: #18181b;
      }
    </style>
