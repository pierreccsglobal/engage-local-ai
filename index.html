    <!-- Redirection automatique vers HTTPS non-www -->
    <script>
      (function() {
        var currentUrl = window.location;
        var canonicalUrl = 'https://leadprospect.fr';
        
        // Vérifier si nous ne sommes pas déjà sur l'URL canonique
        if (currentUrl.protocol !== 'https:' || currentUrl.hostname === 'www.leadprospect.fr') {
          var newUrl = canonicalUrl + currentUrl.pathname + currentUrl.search + currentUrl.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>

    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #fbbf24;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        z-index: 9999;
        transition: top 0.3s;
      }
      
      .skip-link:focus {
        top: 6px;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus,
      .sr-only:focus-within {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
    
    <!-- Script pour gérer le code de statut 404 côté client -->
    <script>
      // Vérifier si nous sommes sur une route 404
      window.addEventListener('load', function() {
        if (window.location.pathname !== '/' && 
            !window.location.pathname.startsWith('/admin') && 
            window.location.pathname !== '/favicon.ico' &&
            !window.location.pathname.startsWith('/assets/')) {
          
          // Essayer de définir le code de statut pour les crawlers
          if (typeof window.history !== 'undefined') {
            try {
              window.history.replaceState(
                { ...window.history.state, statusCode: 404 },
                '',
                window.location.pathname
              );
            } catch (e) {
              console.log('Could not set 404 status code:', e);
            }
          }
        }
      });
    </script>
