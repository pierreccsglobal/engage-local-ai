    <!-- Redirection automatique vers HTTPS non-www -->
    <script>
      (function() {
        var currentUrl = window.location;
        var canonicalUrl = 'https://leadprospect.fr';
        
        if (currentUrl.protocol !== 'https:' || currentUrl.hostname === 'www.leadprospect.fr') {
          var newUrl = canonicalUrl + currentUrl.pathname + currentUrl.search + currentUrl.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>

    <!-- CSS critique inline pour éviter le FOUC -->
    <style>
      /* Critical CSS */
      body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
      .hero-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #fbbf24;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        z-index: 9999;
        transition: top 0.3s;
      }
      
      .skip-link:focus {
        top: 6px;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus,
      .sr-only:focus-within {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
    </style>
  </head>

  <body>
    <!-- Menu de navigation accessible par skip links -->
    <nav id="skip-navigation" role="navigation" aria-label="Liens de navigation rapide" class="sr-only">
      <a href="#main-content" class="skip-link" accesskey="c">Aller au contenu principal (Alt+C)</a>
      <a href="#services" class="skip-link" accesskey="s">Aller aux services (Alt+S)</a>
      <a href="#statistiques" class="skip-link" accesskey="t">Aller aux statistiques (Alt+T)</a>
      <a href="#temoignages" class="skip-link" accesskey="e">Aller aux témoignages (Alt+E)</a>
      <a href="#contact" class="skip-link" accesskey="o">Aller au contact (Alt+O)</a>
    </nav>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Scripts tiers différés pour ne pas bloquer le rendu -->
    <script>
      // Chargement différé de Google Analytics
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XQPZGBB86E';
          document.head.appendChild(script);
          
          script.onload = function() {
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-XQPZGBB86E');
          };
        }, 3000); // Délai de 3 secondes après le chargement
      });

      // Chargement différé de Calendly
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://assets.calendly.com/assets/external/widget.js';
          document.head.appendChild(script);
        }, 5000); // Délai de 5 secondes
      });
    </script>
    
    <!-- Script pour gérer le code de statut 404 côté client -->
    <script>
      window.addEventListener('load', function() {
        if (window.location.pathname !== '/' && 
            !window.location.pathname.startsWith('/admin') && 
            window.location.pathname !== '/favicon.ico' &&
            !window.location.pathname.startsWith('/assets/')) {
          
          try {
            window.history.replaceState(
              { ...window.history.state, statusCode: 404 },
              '',
              window.location.pathname
            );
          } catch (e) {
            console.log('Could not set 404 status code:', e);
          }
        }
      });
    </script>
  </body>
